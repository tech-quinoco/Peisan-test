<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="stylesheet.css" type="text/css">

    <!-- 以下Google font -->
    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Mincho"
      rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic"
      rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP"
      rel="stylesheet">
  </head>
  <body>

    <!-- 全ての要素はこの中に -->
    <section id="all_container">

      <!-- 右と左の要素を包み込むもの -->
      <section class="wrap">

        <!-- 最初の写真 -->
        <section class="left_side">
          <img id="top_img" src="../../Pei_coolshot.jpeg" alt="ペイさんのかっこいい写真笑">

          <!-- 写真２個目 -->
          <img id="secondImg" src="../../Pei_image2.jpg" alt>

        </section>

        <!-- 右側の記事 -->
        <section class="right_side">

          <!-- <article >
            <h1 id="WhoIam">Who I am.</h1>
          </article> -->

          <article class="parallelogram">
            <h1>ペイさん</h1>
          </article>

          <article>
            <h4>趣味・特技</h4>
            <p>
              歌うこと。話を聞くこと。路上ライブすることが好き。自然の中に行くことが好き。
            </p>
          </article>

          <article>
            <h4>メッセージ</h4>
            <p>
              歌うことが好きで、今はバイト生活しながら、自分のやりたいことをやって、生き方を探しています！歌が好きな方！一緒に歌いましょ！
            </p>
          </article>

          <article>
            <h4>作品</h4>
            <p>楽曲</p>
            <iframe style="border-radius:12px"
              src="https://open.spotify.com/embed/track/21h5jsuAjZ7MreTkVGDaAK?utm_source=generator"
              width="100%" height="352" frameBorder="0" allowfullscreen
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"></iframe>
          </article>

          <article>
            <p>高円寺での路上</p>
            <iframe width="373" height="400"
              src="https://www.youtube.com/embed/hfSKFch5eHA"
              title="ストラップ　in 高円寺路上　　　#like #live" frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              allowfullscreen></iframe>

          </article>

          <article>
            <h4>今後の目標</h4>
            <p>
              マイクを買って、路上ライブを活発化させたい！CDも作りたい！それと同時にプログラミング系のアルバイトも始めたい！
            </p>

          </article>
        </section>
        <!-- rightside終わり↑ -->
        <a href="https://www.instagram.com/morimori.quinoco/" target="_blank"><img
            id="quinoco" src="../../quonoco_icon.jpg" alt></a>
      </section>
      <!-- wrap終わり -->

    </section>
    <!-- all_container終わり -->

    <!-- Topに戻るbuttonを作る -->
    <button id="scroll-to-top-btn">≫</button>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
